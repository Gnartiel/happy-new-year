<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year</title>
    <link rel="shortcut icon" href="https://gnartiel.github.io/happy-new-year/image/favicon.ico">
    <link rel="stylesheet" href="https://gnartiel.github.io/happy-new-year/styles.css">
    <style>
        body {
            background-image: url('https://gnartiel.github.io/happy-new-year/image/hinh-nen-phao-hoa-chuyen-dong-11.gif');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
        }

        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 10;
            border-radius: 8px;
        }

        #popup input {
            padding: 10px;
            font-size: 16px;
            width: calc(100% - 24px);
            margin-bottom: 10px;
        }

        #popup button {
            padding: 10px 20px;
            background-color: #5dad60;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #popup button:hover {
            background-color: #45a049;
        }

        #popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 5;
        }

        #fortune-button, #greeting-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 2.5vw;
            background-color: #5dad60;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
        }

        #fortune-button:hover, #greeting-button:hover {
            background-color: #45a049;
        }

        #number-select {
            display: block;
            margin: 20px auto;
            padding: 10px;
            font-size: 1.5vw;
            background-color: #ffffff;
            color: #333;
            border: 2px solid #5dad60;
            border-radius: 5px;
            cursor: pointer;
        }

        #number-select:hover {
            border-color: #45a049;
        }

        #number-select option {
            background-color: #ffffff;
            color: #333;
        }

        #number-select option:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>

<body>
    <div id="popup-overlay"></div>
    <div id="popup">
        <h3>Nh·∫≠p m√£ ƒë·ªÉ ti·∫øp t·ª•c</h3>
        <input type="text" id="code-input" placeholder="Nh·∫≠p m√£...">
        <button id="code-submit">G·ª≠i</button>
    </div>

    <div id="message">
        <h1>üéÜ Happy New Year! üéÜ</h1>
        <select id="number-select">
            <option value="" disabled selected>Ch·ªçn m·ªôt s·ªë t·ª´ 1 ƒë·∫øn 32</option>
            <script>
                for (let i = 1; i <= 32; i++) {
                    document.write(`<option value="${i}">${i}</option>`);
                }
            </script>
        </select>
        <a id="fortune-button" href="#">Gieo qu·∫ª</a>
    </div>

    <i id="music-icon" class="fas fa-music"></i>

    <script>
        const audio = new Audio('https://gnartiel.github.io/happy-new-year/music/hanabi.mp3');
        audio.loop = true;
        let isPlaying = false;

        const musicIcon = document.getElementById('music-icon');
        musicIcon.addEventListener('click', function () {
            if (isPlaying) {
                audio.pause();
                musicIcon.style.color = '#333';
            } else {
                audio.play().catch(err => {
                    console.warn('Kh√¥ng th·ªÉ ph√°t nh·∫°c:', err);
                });
                musicIcon.style.color = '#ff0000';
            }
            isPlaying = !isPlaying;
        });

        const popup = document.getElementById('popup');
        const overlay = document.getElementById('popup-overlay');
        const codeInput = document.getElementById('code-input');
        const codeSubmit = document.getElementById('code-submit');

        window.onload = function () {
            popup.style.display = 'block';
            overlay.style.display = 'block';
        };

        codeSubmit.addEventListener('click', function () {
            const code = codeInput.value.trim().toLowerCase();
            if (code === 'snake') {
                popup.style.display = 'none';
                overlay.style.display = 'none';

                const greetingButton = document.createElement('a');
                greetingButton.textContent = 'Greeting';
                greetingButton.href = 'greeting.html';
                greetingButton.id = 'greeting-button';
                greetingButton.className = 'button';
                document.getElementById('message').appendChild(greetingButton);
            } else {
                popup.style.display = 'none';
                overlay.style.display = 'none';
            }
        });

        const fortuneButton = document.getElementById('fortune-button');
        fortuneButton.addEventListener('click', function (event) {
            const selectedNumber = document.getElementById('number-select').value;
            if (!selectedNumber) {
                alert("Vui l√≤ng ch·ªçn m·ªôt s·ªë t·ª´ 1 ƒë·∫øn 32.");
                event.preventDefault();
            } else {
                window.location.href = `https://gnartiel.github.io/happy-new-year/html/gacha.html?number=${selectedNumber}`;
            }
        });
    </script>
</body>

</html>
