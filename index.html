<!DOCTYPE html>
<html>
<head>
    <title>Happy New Year</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="favicon.ico">
</head>
<body>
    <div id="message">🎆 Happy New Year! 🎆</div>
    <audio id="music" autoplay loop muted>
        <source src="https://gnartiel.github.io/happy-new-year/hanabi.mp3" type="audio/mp3">
    </audio>
    <script>
        // Bỏ mute khi người dùng nhấp chuột
        document.body.addEventListener('click', () => {
            const music = document.getElementById('music');
            music.muted = false; // Bỏ mute khi người dùng nhấp chuột vào trang
            music.play();
        });
    </script>
</body>
</html>
