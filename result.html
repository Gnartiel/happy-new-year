<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            color: #333;
        }

            font-size: 2rem;

        }

<body>
    <h1>Kết quả gieo quẻ của bạn!</h1>

        // Tạo đối tượng Audio để phát bài gieo quẻ
        const audio = new Audio('https://gnartiel.github.io/happy-new-year/gieo_que.mp3');
        audio.play().catch(err => {
            console.warn('Không thể phát nhạc tự động:', err);
        });
